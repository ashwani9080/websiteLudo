<!DOCTYPE html>
<html>
    <head>
        <link  type="text/css" rel="stylesheet"   href="/website.css"/>
        <script>
            const validate=()=>{

                if(document.getElementById('phone').value.length===10){
                   
                    return true;
                }else{
                    alert("phone number is not valid");
                     return false;
                }


            }
        
        
        </script>
    </head>
    <body>
        <div  class="body">
            <form class="signup" action="/adduser/" method="POST" enctype="multipart/form-data">
                <div style="color: aliceblue; font-size: 2em; padding-left: 2%;">COME AND SIGNUP</div>
                <a   href="login.html" style="color: aliceblue; font-size: 1em; padding-left: 2%; margin-bottom: 20px;">Haven account ?<span style="color: rgb(236, 91, 72);">Login</span></a>
                <label>Email</label>
                <input type="email" name="email" placeholder="Enter email" required/>
                <label>Name</label>
                <input type="text" name="name" placeholder="Your name" required/>
                <label>Last Name</label>
                <input type="text" name="lastName"  placeholder="last name" required/>    
                <label>Phone</label>
                <input  id="phone" type="number" name="number" placeholder="enter phone number"  required/>
                <label>Password</label>
                <input type="password"  name="password" placeholder="enter password"  required />
                <input type="file" name="pic"/>
                <button onclick="validate()" >SIGN UP</button>
            </form>
            
        </div>

    </body>
</html>
